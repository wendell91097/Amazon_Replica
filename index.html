<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazin'</title>
</head>
<body>
    <div class="page">
        <!-- Insert preferred brand image on line 12 for src -->
        <div class="brand">
            <img src="static/AMZN.png" alt="Amazin'">
        </div>
        <!-- This is the main login area -->
        <div class="login-box">
            <div class="login-items">
                <h2 class="signin-prompt">Sign In</h2>
                <form>
                    <label>Email (phone or mobile accounts)</label><br>
                    <input class="input-box" type="text" id="userid" placeholder="Enter Email"><br>
                    <p class="pw-area"><label>Password</label>
                        <a href="#" class="forgot-password">Forgot Password?</a></p><br>
                    <input class="input-box" type="text" id="userpassword" placeholder="Enter Password"><br>
                    <button class="continue-button"><a class="continue-button-text" href="amazon.com">Continue</a></button><br>
                </form>
                <ul class="help">
                    <p><a class="help-redirect" href="google.com">&#11208 Need Help?</a></p>
                </ul> 
            </div> 
        </div>
        <!-- This is to create an account -->
        <div class="newuser">
            <div class="nu-line">
                <p><h4>___________________</h4>
                <h4 class="nu-text">New to amazin?</h4>
                <h4>_________________</h4></p>
            </div>
            <button class="register-button"><a class="register-button-text" href="https://www.amazon.com">Create Your Amazin Account</a></button>
        </div>
    </div>
    <!-- This will be where the footer goes -->
    <div class="footer">
        <div class="footlinks">
            <p><a href="google.com">Conditions of Use</a>
            <a class="use" href="google.com">Privacy Policy</a>
            <a href="google.com">Help</a></p>
        </div>
        <div class="copy">
            <h6>&copy 2023, protected by fair use under parody law. All rights reserved</h6>
        </div>
    </div>
</body>
</html>
